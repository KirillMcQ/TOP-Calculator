<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="centerDiv">
            <div class="button-container">
                <input class="display">
                <button value="1" onclick="handleNumClick(this.value)"> 1 </button>
                <button value="2" onclick="handleNumClick(this.value)"> 2 </button>
                <button value="3" onclick="handleNumClick(this.value)"> 3 </button>
                <button value="4" onclick="handleNumClick(this.value)"> 4 </button>
                <button value="5" onclick="handleNumClick(this.value)"> 5 </button>
                <button value="6" onclick="handleNumClick(this.value)"> 6 </button>
                <button value="7" onclick="handleNumClick(this.value)"> 7 </button>
                <button value="8" onclick="handleNumClick(this.value)"> 8 </button>
                <button value="9" onclick="handleNumClick(this.value)"> 9 </button>
                <button value="0" onclick="handleNumClick(this.value)"> 0 </button>
                <button value="+" onclick="handleOpClick(this.value)"> + </button>
                <button value="-" onclick="handleOpClick(this.value)"> - </button>
                <button value="*" onclick="handleOpClick(this.value)"> * </button>
                <button value="/" onclick="handleOpClick(this.value)"> / </button>
                <button onclick="handleEqualClick()"> = </button>
            </div>
    </div>
        
    <script src="./index.js" defer></script>
</body>
</html>
